{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<div class="container col-6 list-div">
    <h1>Adicione a sua nova tarefa:</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-success mb-3" value="Criar Tarefa">
    </form>
</div>

{% endblock %}
